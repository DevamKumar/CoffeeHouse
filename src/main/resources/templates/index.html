<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CoffeeHouse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: #333;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 600px;
            margin: 100px auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #4B2E2E;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            background-color: #6f4e37;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.2s ease-in-out;
        }

        nav a:hover {
            background-color: #5a3d2b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to CoffeeHouse! â˜•</h1>
    <nav>
        <a th:href="@{/menu}">View Menu</a>
        <a th:href="@{/admin}">Admin Dashboard</a>
    </nav>
</div>

</body>
</html>
